<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxation Land - Juego</title>
    <link rel="stylesheet" href="/style/game.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="nav-container"></div>
    
    <div class="game-container">
        <h1>Juego de Preguntas y Respuestas</h1>
        <div class="level-selector">
            <a href="/game/easy" class="level-btn easy">Fácil</a>
            <a href="/game/medium" class="level-btn medium">Medio</a>
            <a href="/game/hard" class="level-btn hard">Difícil</a>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <i class="fas fa-coins"></i>
                <span id="coins">100</span>
            </div>
            <div class="stat">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
        </div>
    </div>
    
    <script src="/js/game.js"></script>
</body>
</html>
